<html>
<head>
  <title>Geoloqi Client Library</title>
  <script type="text/javascript" src="https://maps.google.com/maps/api/js?libraries=geometry,places&amp;sensor=false"></script>
  <script type="text/javascript" src="http://google-maps-utility-library-v3.googlecode.com/svn/tags/infobox/1.1.8/src/infobox_packed.js"></script>
  <script type="text/javascript" src="../../geoloqi-maps.js"></script>

<script type="text/javascript">
    console.log("Start");
    var map;
    var pinWithRadius;
    var pinWithInfobox;
    var pinWithInfoboxAndRadius;
    var pin;
    var pin2;
    function initialize() {
      var myOptions = {
        zoom: 10,
        center: new google.maps.LatLng(45.5246, -122.6834),
        mapTypeId: google.maps.MapTypeId.ROADMAP
      };

      map = new google.maps.Map(document.getElementById('map'),myOptions);

      geoloqi.setMap(map);

      geoloqi.styles.define("geoloqi", {
        marker:{
          icon:   new google.maps.MarkerImage('http://geoloqi.s3.amazonaws.com/website/map-marker.png?1',
                        new google.maps.Size(20,32),
                        new google.maps.Point(0,0),
                        new google.maps.Point(10,31)
                      ),
          shadow: new google.maps.MarkerImage('http://geoloqi.s3.amazonaws.com/website/map-marker-shadow.png?1',
                    new google.maps.Size(40,32),
                    new google.maps.Point(0,0),
                    new google.maps.Point(10,32)
                  )},
        circles: {
          count: 5,
          color: "#fff",
          opacity: .15,
          stroke: {
            color: "#fff",
            weight: 0,
            opacity: 0.0,
          }
        },
        handle: {
          icon: new google.maps.MarkerImage('http://geoloqi.s3.amazonaws.com/website/map-marker-handle.png?1',
                      new google.maps.Size(20,20),
                      new google.maps.Point(0,0),
                      new google.maps.Point(10,10)
                    ),
          shadow: null
        },
        line: {
          color: "#000",
          weight: 1,
          opacity: 1
        },
        infobox: {
          closeBoxMargin: '3px',
          closeBoxURL: '',
          boxStyle: {
            width: "280px",
            background: "white",
            border: "1px solid #000"
          },
          pixelOffset: new google.maps.Size(-140, -34),
          alignBottom: true
        }
      });

      console.log("   ")
      console.log("Pin")
      pin = new geoloqi.pins.Basic({
        style: "geoloqi",
        position: new google.maps.LatLng(45.5246, -121.6834),
        draggable:true
      });
      console.log(pin);

      console.log("  ");
      console.log("Log Pin With Radius");
      pinWithRadius = new geoloqi.pins.WithRadius({
        style: "geoloqi",
        radius: 500,
        position: new google.maps.LatLng(45.5246, -123.6834),
        draggable:true
      });
      console.log(pinWithRadius);

      console.log("  ");
      console.log("Log Pin With Infobox");
      pinWithInfobox = new geoloqi.pins.WithInfobox({
        style: "geoloqi",
        content: "Test",
        position: new google.maps.LatLng(46.5246, -122.6834),
        draggable:true,
      });
      console.log(pinWithInfobox);

      console.log("  ");
      console.log("Log Pin With Infobox And Radius");
      pinWithInfoboxAndRadius = new geoloqi.pins.WithInfoboxAndRadius({
        style: "geoloqi",
        content: "Test",
        radius: 500,
        position: new google.maps.LatLng(44.5246, -122.6834),
        draggable:true
      });
      console.log(pinWithInfoboxAndRadius);

    }

    google.maps.event.addDomListener(window, 'load', initialize);
</script>

  <style type="text/css">
    #map{
      width:1200px;
      height:600px;
    }
  </style>

</head>
<body>
  <h1>Geoloqi Maps Library</h1>
  <p>Check <code>console</code> for output</p>
  <div id="map"></div>
</body>

</html>
