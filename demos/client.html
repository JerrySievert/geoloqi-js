<!DOCTYPE html>
<html>
  <head>
    
    <script type="text/javascript" src="../easyXDM/easyXDM.debug.js"></script>
    <script type="text/javascript" src="../easyXDM/json2.min.js"></script>
    <script type="text/javascript" src="../geoloqi-client.js"></script>
    <script type="text/javascript">
      window.onload = function () {
        geoloqi.init({'client_id': '665a737a5abe1fac5cced7149f03a62b'});
        
        geoloqi.onAuthorize = function() {
          console.log('Authorized!');
        };
        
        geoloqi.onOAuthError = function(error) {
          console.log('Login Error: '+error);
        }
      }

      function getProfile() {
        geoloqi.get('account/profile', function(result, error) {
          console.log(result);
        });
      }

      function changeProfileWebsite() {
        geoloqi.post('account/profile', {'website':'http://limpbizkitfanclub.com'}, function(result, error) {
          console.log(result);
        });
      }
    </script>
    <title>Geoloqi Client JS Test</title>
  </head>
  <body>
    <div id="geoloqi-root" style="display:none;"></div>
    <a href="#" onclick="geoloqi.authenticate(); return false">Authenticate Session (direct)</a>
    <br>
    <a href="#" onclick="geoloqi.authenticateWithPopup(); return false">Authenticate Session (with popup dialog)</a>
    <br>
    <a href="#" onclick="getProfile(); return false">Get Profile</a>
    <br>
    <a href="#" onclick="changeProfileWebsite(); return false">Change Profile Website</a>
    <br>
    <a href="#" onclick="geoloqi.expire(); return false">Expire Session</a>
    <br>
    <a href="#" onclick="console.log(geoloqi.logged_in()); return false">Is Logged In?</a>
    <br><br>
  </body>
</html>
