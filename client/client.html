<html>
  <head>
    <script type="text/javascript" src="geoloqi.js"></script>
    <script type="text/javascript">
      window.onload = function () {
        geoloqi.init();
        geoloqi.config = {'client_id': 'client_id', 'redirect_uri':'http://example.com'};
      }

      function testCall() {
        geoloqi.get('account/profile', function(result, error) {
          console.log(result);
        });
      }
    </script>
    <title>Geoloqi Client JS Test</title>
  </head>
  <body>
    <div id="geoloqi-root" style="display:none;"></div>
    <a href="#" onclick="geoloqi.authenticate(); return false">Auth</a>
    <a href="#" onclick="testCall(); return false">Test!</a>
  </body>
</html>
